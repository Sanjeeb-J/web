<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Weekly To-Do List</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="max-w-[1400px] m-auto text-center bg-[#DCE2F0] mt-10">
    <div class="bg-[#50586C] rounded-2xl py-10
                2xl:m-auto ml-15 mr-15">
      <h1 class="text-4xl font-bold text-[#DCE2F0] mb-10">To-Do List</h1>

      <div class="border-2 max-w-3xl text-[#DCE2F0] rounded-xl text-2xl flex flex-col 
                  md:flex-row md:space-x-4 space-y-4 md:space-y-0 
                  md:m-auto ml-10 mr-10 p-8">
        <input class="border-2 rounded-xl text-base text-[#DCE2F0] text-center p-2 flex-1 mt-2 mb-2" 
               type="text" placeholder="Enter the Task">
        <input class="border-2 rounded-xl text-base text-center text-[#DCE2F0] p-2 flex-1 mt-2 mb-2" 
               type="date" >
        <div class="justify-center" >
          <button class="border-2 rounded-xl text-base text-center p-2 mt-2 mb-2
                       bg-[#50586C] text-[#DCE2F0] hover:bg-[#DCE2F0] max-w-[200px]
                       hover:text-[#50586C] 
                  ">
            Add Task
          </button>
        </div>
      </div>

      <br><br>

      <div class="border-2 max-w-3xl rounded-xl text-2xl text-[#DCE2F0] 
                  md:m-auto ml-10 mr-10 p-8">
        <h1 class="text-4xl font-bold mb-10 text-[#DCE2F0]">Today Tasks</h1>
        
        <div id="today-tasks"
             class="max-w-lg rounded-xl text-base flex flex-col justify-center text-[#DCE2F0]
                    md:flex-col md: space-y-4 
                    md:m-auto ml-10  mr-10 p-2 ">
          
        </div>
      </div>

      <br><br>

      <div class="border-2 max-w-3xl rounded-xl text-2xl text-[#DCE2F0]
                  md:m-auto ml-10  mr-10 p-8">
        <h1 class="text-4xl font-bold mb-10 text-[#DCE2F0]">Upcoming Tasks</h1>
        
        <div id="upcoming-tasks"
             class="max-w-lg rounded-xl text-base flex flex-col justify-center text-[#DCE2F0]
                    md:flex-col md: space-y-4 
                    md:m-auto ml-10  mr-10 p-2 ">
          
        </div>
      </div>

      <br><br>

      <div class="border-2 max-w-3xl rounded-xl text-2xl text-[#DCE2F0]
                  md:m-auto ml-10  mr-10 p-8">
        <h1 class="text-4xl font-bold mb-10 text-[#DCE2F0]">Lost Tasks</h1>
        
        <div id="lost-tasks"
             class="max-w-lg rounded-xl text-base flex flex-col justify-center text-[#DCE2F0]
                    md:flex-col md: space-y-4 
                    md:m-auto ml-10  mr-10 p-2 ">
          
        </div>
      </div>

    </div>
    <script src="script.js"></script>
  </body>
</html>
